<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แสดงความคิดเห็น</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4284ff;
            margin: 0;
        }
        .comment-container {
            background: rgb(16, 246, 165);
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .comment-list {
            margin-top: 20px;
            text-align: left;
        }
        .comment-item {
            background-color: #1c00f3;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="comment-container">
        <h2>มีอะไรอยากบอกเพื่อนมั้ย?</h2>
        <textarea id="comment" placeholder="ข้อความที่ส่งจะไม่ระบุชื่อนะจ๊ะ...."></textarea>
        <button onclick="submitComment()">กดส่งตรงนี้ไอสัส</button>

        <div class="comment-list" id="comment-list">
            <!-- ความคิดเห็นที่ถูกส่งจะมาแสดงที่นี่ -->
        </div>
    </div>

    <script>
        function submitComment() {
            var commentText = document.getElementById('comment').value;

            // ตรวจสอบว่ามีความคิดเห็นหรือไม่
            if (commentText.trim() === "") {
                alert("กรุณากรอกความคิดเห็นก่อนส่ง!");
                return;
            }

            // สร้างองค์ประกอบสำหรับแสดงความคิดเห็น
            var commentList = document.getElementById('comment-list');
            var commentItem = document.createElement('div');
            commentItem.classList.add('comment-item');
            commentItem.textContent = commentText;

            // แสดงความคิดเห็นใหม่
            commentList.appendChild(commentItem);

            // เคลียร์ช่องกรอกความคิดเห็นหลังจากส่ง
            document.getElementById('comment').value = "";
        }
    </script>
</body>
</html>
